<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const suhuFahrenheit = 90;

        const suhuCelsius = (suhuFahrenheit - 32) * 5 / 9;

        // Cek kondisi cuaca
        if (suhuCelsius > 30) {
            console.log("Panas");
        } else if (suhuCelsius < 10) {
            console.log("Dingin");
        } else {
            console.log("Normal");}
    </script>
</body>

</html>
